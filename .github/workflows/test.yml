# Copied from https://github.com/mrchantey/bevyhub/blob/main/.github/workflows/test.yml
name: 🔎 Test Crates
on:
  push:
    branches: [main,dev]
    paths: ['**','!**/*.md']
  pull_request:
    branches: main
    paths: ['**','!**/*.md']
env:
  CARGO_TERM_COLOR: always
jobs:
  build_and_test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
    - name: 📂 Checkout
      uses: actions/checkout@v4
    - name: 📂 Cache
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    # - name: 🔨 Install Bevy Dependencies
    #   if: runner.os == 'Linux'
    #   run: sudo apt-get update; sudo apt-get install --no-install-recommends g++ pkg-config libx11-dev libasound2-dev libudev-dev libxkbcommon-x11-0 mold
    - name: 🔨 Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        override: true
        default: true
    - name: 🔨📋 Install Just
      uses: extractions/setup-just@v1
    - name: 🔨 Add wasm target
      run: rustup target add wasm32-unknown-unknown
    - name: 🔨 Install wasm bindgen cli
      run: which wasm-bindgen || cargo install wasm-bindgen-cli --version 0.2.99
    - name: 🔨 Install Deno
      uses: denoland/setup-deno@v2
      with:
        deno-version: v2.x  
    - name: 🔨 Install sweet cli
      run: cargo install sweet-cli || true
    - name: 🔨📋 Init repo
      run: just init-repo
    - name: 🔎 Test
      run: just test-all